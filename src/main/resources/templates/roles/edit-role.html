<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: common_header(_,_)">
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/admin/user/roles/{mode}/{id}(mode=${editMode},id=${role.id})}" method="post" th:object="${role}">
                <label>Role</label>
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <input type="text" th:field="*{name}" placeholder="Role name" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{description}" placeholder="Role description" class="form-control"/>
                </div>
                <div class="form-group">
                    <a th:href="@{/admin/user/roles/}" class="btn btn-warning">Back</a>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
