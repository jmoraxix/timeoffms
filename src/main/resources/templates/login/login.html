<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img alt="Time Off MS Icon" id="icon" src="http://danielzawadzki.com/codepen/01/icon.svg"/>
            </div>

            <!-- Login Form -->
            <form method="post" th:action="@{/login}">
                <div class="alert alert-error" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="alert alert-success" th:if="${param.registerSuccess}">
                    User created successfully.
                </div>
                <input class="fadeIn second" id="login" name="username" placeholder="User" type="text">
                <input class="fadeIn third" id="password" name="password" placeholder="Password" type="password">
                <input class="fadeIn fourth" type="submit" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <div class="row">
                    <div class="col-md-6">
                        <a class="underlineHover" href="#">Forgot password?</a>
                    </div>
                    <div class="col-md-6">
                        <a class="underlineHover" th:href="@{/registration}">Register</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
