<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: common_header(_,_)">
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div th:replace="fragments/layout :: header"></div>
<div id="layoutError">
    <div id="layoutError_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <img class="img-fluid" th:src="@{/img/error-403.jpg}"/>
                        <div class="text-center mt-4">
                            <p class="lead">User not allowed.</p>
                            <a class="btn btn-link" th:href="@{__${#request.requestURI}__}">
                                <i class="fas fa-arrow-left mr-1"></i>
                                Go back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <br>
</div>
<div th:replace="fragments/layout"></div>
</body>
</html>
