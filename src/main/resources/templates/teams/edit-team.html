<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: common_header(_,_)">
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form id="teamForm" th:action="@{''(save)}" method="post" th:object="${team}">
                <h1>Team information</h1>
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label th:for="name">Team name</label>
                        <input type="text" th:field="*{name}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-10"><h2>Members</h2></div>
                        <div class="col-2">
                            <div class="float-right">
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addMemberModal">
                                    <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <fieldset id="members">
                        <table class="table table-striped">
                            <thead class="bg-primary text-white">
                                <tr class="d-flex">
                                    <th class="col">Name</th>
                                    <th class="col-2">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${team.members.empty}">
                                    <td colspan="3">No members on this team yet</td>
                                </tr>
                                    <tr class="d-flex" th:each="memberTmp, stat : ${team.members}">
                                        <td class="col">
                                            <input type="hidden" th:name="|members[${stat.index}].id|" th:value="${memberTmp.id}">
                                            <input type="hidden" th:name="|members[${stat.index}].firstName|" th:value="${memberTmp.firstName}">
                                            <input type="hidden" th:name="|members[${stat.index}].lastName|" th:value="${memberTmp.lastName}">
                                            <span th:text="${memberTmp.fullname}"/>
                                        </td>
                                        <td class="col-2">
                                            <button type="button" id="removeMemberBtn" th:value="${stat.index}" class="btn btn-danger">
                                                <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                                    <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                                                    <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                                                </svg>
                                            </button>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <div th:replace="fragments/forms :: addFieldModal('Add new member', 'Member', ~{::option})">
                        <!-- TODO Fix duplicated options -->
                        <option th:each="memberOpt : ${userList}"
                                th:value="${memberOpt.id}"
                                th:text="${memberOpt.fullname}">User
                        </option>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-10"><h2>Approvers</h2></div>
                        <div class="col-2">
                            <div class="float-right">
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addApproverModal">
                                    <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <fieldset id="approvers">
                        <table class="table table-striped">
                            <thead class="bg-primary text-white">
                                <tr class="d-flex">
                                    <th class="col">Name</th>
                                    <th class="col-2">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${team.approvers.empty}">
                                    <td colspan="3">No approvers on this team yet</td>
                                </tr>
                                    <tr class="d-flex" th:each="memberTmp, stat : ${team.approvers}">
                                        <td class="col">
                                            <input type="hidden" th:name="|approvers[${stat.index}].id|" th:value="${memberTmp.id}">
                                            <input type="hidden" th:name="|approvers[${stat.index}].firstName|" th:value="${memberTmp.firstName}">
                                            <input type="hidden" th:name="|approvers[${stat.index}].lastName|" th:value="${memberTmp.lastName}">
                                            <span th:text="${memberTmp.fullname}"/>
                                        </td>
                                        <td class="col-2">
                                            <button type="button" id="removeApproverBtn" th:value="${stat.index}" class="btn btn-danger">
                                                <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                                    <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                                                    <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                                                </svg>
                                            </button>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <div th:replace="fragments/forms :: addFieldModal('Add new approver', 'Approver', ~{::option})">
                        <option th:each="approverOpt : ${userList}"
                                th:value="${approverOpt.id}"
                                th:text="${approverOpt.fullname}">User
                        </option>
                    </div>
                </div>
                <div class="form-group">
                    <a th:href="@{/admin/teams}" class="btn btn-warning">Back</a>
                    <input class="btn btn-primary" type="submit" id="saveBtn" name="save" value="Save">
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/editTeam.js}"></script>
</div>
<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
